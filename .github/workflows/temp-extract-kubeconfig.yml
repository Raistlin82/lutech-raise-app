name: TEMP - Extract Kubeconfig

on:
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Save kubeconfig to artifact
        run: |
          echo "${{ secrets.KYMA_KUBECONFIG }}" | base64 -d > kubeconfig.yaml
          echo "✅ Kubeconfig saved to artifact"
          echo "⚠️  Download the artifact and DELETE THIS WORKFLOW RUN!"

      - name: Upload kubeconfig artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: kubeconfig.yaml
          retention-days: 1
