name: E2E Tests on Kyma Production

on:
  workflow_run:
    workflows: ["Deploy to SAP BTP Kyma"]
    types: [completed]
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  e2e-production:
    # Only run if deployment was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for deployment to be ready
        run: |
          echo "Waiting for Kyma deployment to be ready..."
          sleep 30
          curl -f https://raise-app.b66a502.kyma.ondemand.com/ || echo "App not ready yet"
          sleep 10

      - name: Run E2E Tests on Kyma Production
        run: npx playwright test --config playwright.kyma.config.ts
        env:
          PLAYWRIGHT_BASE_URL: https://raise-app.b66a502.kyma.ondemand.com

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-kyma
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-kyma
          path: test-results/
          retention-days: 7

      - name: Cleanup test data (if tests passed)
        if: success()
        run: |
          echo "TODO: Add cleanup script to remove test opportunities/customers"
          echo "Will be implemented in cleanup script"
