name: Deploy to SAP BTP Kyma

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  # Note: github.repository preserves case but container registries require lowercase
  IMAGE_NAME: raistlin82/lutech-raise-app

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Run linter
        run: npm run lint

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_IAS_AUTHORITY=${{ secrets.VITE_IAS_AUTHORITY }}
            VITE_IAS_CLIENT_ID=${{ secrets.VITE_IAS_CLIENT_ID }}
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # Note: VITE_ environment variables are baked into the bundle at build time

  deploy-kyma:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kyma kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KYMA_KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get namespaces

      - name: Create namespace if not exists
        run: |
          kubectl apply -f k8s/namespace.yaml

      - name: Verify/Create application secrets
        run: |
          # Check if secret exists
          if kubectl get secret raise-app-secrets -n raise-app &> /dev/null; then
            echo "✓ Secret 'raise-app-secrets' already exists in Kyma"
            echo "Verifying required keys..."
            kubectl get secret raise-app-secrets -n raise-app -o jsonpath='{.data}' | jq 'keys'
          else
            echo "⚠ Secret 'raise-app-secrets' not found, creating from GitHub Secrets..."
            kubectl create secret generic raise-app-secrets \
              --namespace=raise-app \
              --from-literal=VITE_IAS_AUTHORITY="${{ secrets.VITE_IAS_AUTHORITY }}" \
              --from-literal=VITE_IAS_CLIENT_ID="${{ secrets.VITE_IAS_CLIENT_ID }}" \
              --from-literal=VITE_SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}" \
              --from-literal=VITE_SUPABASE_ANON_KEY="${{ secrets.VITE_SUPABASE_ANON_KEY }}"
            echo "✓ Secret 'raise-app-secrets' created successfully"
          fi

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Create GitHub Container Registry secret
        run: |
          # Use CR_PAT if available for persistent access, otherwise fallback to GITHUB_TOKEN (may fail)
          DOCKER_PASSWORD="${{ secrets.CR_PAT }}"
          if [ -z "$DOCKER_PASSWORD" ]; then
            echo "::warning::Secrets.CR_PAT not found. Using GITHUB_TOKEN. Image pull may fail if token expires."
            DOCKER_PASSWORD="${{ secrets.GITHUB_TOKEN }}"
          fi
          
          kubectl create secret docker-registry ghcr-secret \
            --namespace=raise-app \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=$DOCKER_PASSWORD \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update deployment image tag
        run: |
          cd k8s
          kustomize edit set image ghcr.io/raistlin82/lutech-raise-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image-digest }}

      - name: Replace cluster domain in APIRule
        run: |
          sed -i 's/\${KYMA_CLUSTER_DOMAIN}/${{ secrets.KYMA_CLUSTER_DOMAIN }}/g' k8s/apirule.yaml

      - name: Deploy to Kyma
        run: |
          kubectl apply -k k8s/

      - name: Restart deployment to inject Istio sidecar
        run: |
          kubectl rollout restart deployment/raise-app -n raise-app

      - name: Check pod status before rollout
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n raise-app -o wide
          echo ""
          echo "=== Pod Events ==="
          kubectl get events -n raise-app --sort-by='.lastTimestamp' | tail -20
          echo ""
          echo "=== Describe deployment ==="
          kubectl describe deployment/raise-app -n raise-app | tail -30

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/raise-app -n raise-app --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n raise-app
          kubectl get services -n raise-app
          kubectl get apirules -n raise-app

      - name: Output deployment URL
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://raise-app.${{ secrets.KYMA_CLUSTER_DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image-digest }}" >> $GITHUB_STEP_SUMMARY
