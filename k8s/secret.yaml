# RAISE App - Secrets
# IMPORTANT: Do not commit actual secrets to git!
# Use kubectl create secret or seal with kubeseal
# This file is a TEMPLATE only
apiVersion: v1
kind: Secret
metadata:
  name: raise-app-secrets
  namespace: raise-app
  labels:
    app: raise-app
type: Opaque
stringData:
  # Supabase anon key (replace with actual value)
  VITE_SUPABASE_ANON_KEY: "your-supabase-anon-key"

  # SAP IAS client secret (if needed for backend)
  # VITE_IAS_CLIENT_SECRET: "your-client-secret"
