# RAISE App - Kustomization
# Use: kubectl apply -k k8s/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: raise-app

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - apirule.yaml
  - resource-quota.yaml
  - hpa.yaml
  - telemetry.yaml
  # TODO: Fix NetworkPolicy to allow Istio internal traffic
  # - network-policy.yaml

commonLabels:
  app.kubernetes.io/name: raise-app
  app.kubernetes.io/managed-by: kustomize

# Image customization (override in CI/CD)
images:
  - name: ghcr.io/raistlin82/lutech-raise-app
    newTag: latest
