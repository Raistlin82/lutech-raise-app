# RAISE App - Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: raise-app
  namespace: raise-app
  labels:
    app: raise-app
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: raise-app
  template:
    metadata:
      labels:
        app: raise-app
        version: v1
    spec:
      containers:
        - name: raise-app
          image: ghcr.io/raistlin82/raise-app:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      # Pull image from GitHub Container Registry
      imagePullSecrets:
        - name: ghcr-secret
      # Pod security context
      securityContext:
        fsGroup: 1001
      # Spread pods across nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: raise-app
