<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/lutech-raise-app/assets/lutech-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAISE Workflow App</title>
    <!-- Single Page Apps for GitHub Pages - redirect script -->
    <script type="text/javascript">
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct URL and adds it to the browser's history.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
